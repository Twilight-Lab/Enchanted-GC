<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Golden Carrot Price</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background as a fallback */
           
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e2e8f0;
        }
    </style>
</head>
<body>

    <div class="mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full max-w-lg">
        <!-- Single Card -->
        <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-full text-center border-2 border-gray-700">
            <h1 class="text-3xl font-bold mb-2 text-yellow-300">Golden Carrot Price Monitor</h1>
            <p class="mb-6 text-gray-400">
                Live prices and profit calculation from the Hypixel Bazaar.
            </p>

            <!-- Loading/Error Status -->
            <div id="status-message" class="text-lg font-semibold text-gray-400">
                Fetching data...
            </div>
            <div id="error-message" class="mt-4 text-red-400 font-semibold hidden"></div>

            <!-- Price and Profit Display -->
            <div id="price-container" class="mt-4 space-y-6 hidden">
                <div>
                    <h2 class="text-2xl font-bold mb-2 text-yellow-300">Crafted Price</h2>
                    <p class="text-3xl font-extrabold text-white" id="crafted-golden-carrot-price"></p>
                    <p class="mt-1 text-sm text-gray-500">1 Enchanted Carrot: <span id="enchanted-carrot-price"></span></p>
                </div>
                <div>
                    <h2 class="text-2xl font-bold mb-2 text-yellow-300">Instant Buy Price</h2>
                    <p class="text-3xl font-extrabold text-white" id="buy-golden-carrot-price"></p>
                    <p class="mt-1 text-sm text-gray-500">Based on the Bazaar instant buy value</p>
                </div>
                <div>
                    <h2 class="text-2xl font-bold mb-2 text-purple-300">Profit/Loss (After 1% Tax)</h2>
                    <p class="text-3xl font-extrabold" id="profit-loss-amount"></p>
                    <p class="mt-1 text-sm text-gray-500">A positive value means profit, a negative value is a loss.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Consolidated elements for the single card
            const statusMessage = document.getElementById('status-message');
            const priceContainer = document.getElementById('price-container');
            const craftedGoldenCarrotPriceEl = document.getElementById('crafted-golden-carrot-price');
            const enchantedCarrotPriceEl = document.getElementById('enchanted-carrot-price');
            const buyGoldenCarrotPriceEl = document.getElementById('buy-golden-carrot-price');
            const profitLossAmountEl = document.getElementById('profit-loss-amount');
            const errorMessage = document.getElementById('error-message');

            const API_URL = 'https://api.hypixel.net/skyblock/bazaar';
            const ENCHANTED_CARROT_ITEM = 'ENCHANTED_CARROT';
            const ENCHANTED_GOLDEN_CARROT_ITEM = 'ENCHANTED_GOLDEN_CARROT';
            const NUM_CARROTS = 128;
            const COIN_COST = 480;
            const TAX_RATE = 0.01;

            const formatPrice = (price) => {
                return new Intl.NumberFormat('en-US', {
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(price);
            };

            const calculateProfit = (craftedPrice, buyPrice) => {
                const rawProfit = buyPrice - craftedPrice;
                const tax = Math.max(0, rawProfit) * TAX_RATE; // Tax is only applied to positive profit
                const taxedProfit = rawProfit - tax;

                profitLossAmountEl.textContent = `${formatPrice(taxedProfit)} Coins`;

                // Change color based on profit or loss
                if (taxedProfit > 0) {
                    profitLossAmountEl.classList.remove('text-red-400', 'text-white');
                    profitLossAmountEl.classList.add('text-green-400');
                } else if (taxedProfit < 0) {
                    profitLossAmountEl.classList.remove('text-green-400', 'text-white');
                    profitLossAmountEl.classList.add('text-red-400');
                } else {
                    profitLossAmountEl.classList.remove('text-green-400', 'text-red-400');
                    profitLossAmountEl.classList.add('text-white');
                }
            };

            const fetchAndCalculatePrice = async () => {
                // Show loading state and hide previous results
                statusMessage.textContent = 'Fetching data...';
                statusMessage.classList.remove('hidden');
                priceContainer.classList.add('hidden');
                errorMessage.classList.add('hidden');

                try {
                    const response = await fetch(API_URL);

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();

                    if (!data.success) {
                        throw new Error('API call was not successful.');
                    }
                    
                    let craftedPrice, buyPrice;

                    // --- Handle Crafted Price Calculation ---
                    const enchantedCarrotProduct = data.products[ENCHANTED_CARROT_ITEM];
                    if (!enchantedCarrotProduct || !enchantedCarrotProduct.sell_summary || enchantedCarrotProduct.sell_summary.length === 0) {
                        errorMessage.textContent = `Could not find instant sell price for ${ENCHANTED_CARROT_ITEM}.`;
                        errorMessage.classList.remove('hidden');
                        statusMessage.classList.add('hidden');
                        return; // Exit on error
                    } else {
                        const instantSellPrice = enchantedCarrotProduct.sell_summary[0].pricePerUnit;
                        craftedPrice = (instantSellPrice * NUM_CARROTS) + COIN_COST;
                        craftedGoldenCarrotPriceEl.textContent = `${formatPrice(craftedPrice)} Coins`;
                        enchantedCarrotPriceEl.textContent = `${formatPrice(instantSellPrice)} Coins`;
                    }

                    // --- Handle Instant Buy Price Calculation ---
                    const enchantedGoldenCarrotProduct = data.products[ENCHANTED_GOLDEN_CARROT_ITEM];
                    if (!enchantedGoldenCarrotProduct || !enchantedGoldenCarrotProduct.buy_summary || enchantedGoldenCarrotProduct.buy_summary.length === 0) {
                        errorMessage.textContent = `Could not find instant buy price for ${ENCHANTED_GOLDEN_CARROT_ITEM}.`;
                        errorMessage.classList.remove('hidden');
                        statusMessage.classList.add('hidden');
                        return; // Exit on error
                    } else {
                        buyPrice = enchantedGoldenCarrotProduct.buy_summary[0].pricePerUnit;
                        buyGoldenCarrotPriceEl.textContent = `${formatPrice(buyPrice)} Coins`;
                    }

                    // --- Calculate Profit/Loss ---
                    calculateProfit(craftedPrice, buyPrice);
                    
                    priceContainer.classList.remove('hidden');
                    statusMessage.classList.add('hidden');
                    
                } catch (error) {
                    errorMessage.textContent = `Error: ${error.message}. Please try again later.`;
                    errorMessage.classList.remove('hidden');
                    statusMessage.classList.add('hidden');
                }
            };

            // Fetch prices on initial page load
            fetchAndCalculatePrice();
        });
    </script>

</body>
</html>
